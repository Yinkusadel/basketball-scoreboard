<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="home">
          <div class="home-content">
            <h2>HOME</h2>
            <div class="scores" id="home-score">0</div>
            <div class="score-counter">
              <button type="button" id="home-btn-1">+1</button>
              <button type="button" id="home-btn-2">+2</button>
              <button type="button" id="home-btn-3">+3</button>
            </div>
          </div>
        </div>
        <div class="guest">
          <div class="guest-content">
            <h2>GUEST</h2>
            <div class="scores" id="guest-score">0</div>
            <div class="score-counter">
              <button type="button" id="guest-btn-1">+1</button>
              <button type="button" id="guest-btn-2">+2</button>
              <button type="button" id="guest-btn-3">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
